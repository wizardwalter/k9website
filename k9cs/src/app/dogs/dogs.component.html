<div id="container-top" class="container-fluid">
  <div class="container">
    <div class="row justify-content-around">
      <div *ngFor="let d of dogs" class="card" style="width: 18rem;">
        <img src="{{d.image}}" class="card-img-top">
        <div class="card-body">
          <p class="card-title">{{d.name}}</p>
          <p class="card-text">{{d.text}}</p>
          <button class="btn btn-sm btn-primary" [routerLink]="[d._id]">{{d.name}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
