<div class="container">
  <form class="form" #form='ngForm' (submit)="onSubmit(form)" >
    <div class="title">Login</div>

    <div class="input-container ic1" >
      <input id="firstname" class="input" type="email" placeholder=" " name="email" ngModel form.email="ngModel"/>
      <div class="cut cut-short"></div>
      <label for="firstname" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="password" placeholder=" " name="password" ngModel form.password="ngModel"/>
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Password</label>
    </div>
    <button type="submit" class="submit">submit</button>
   </form>
</div>
