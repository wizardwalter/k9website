<div class="container">
  <form class="form" #form='ngForm' (submit)="onSubmit(form)">
    <div class="title">New Blog</div>
    <input type="file" id="fileinput">
    <div class="input-container ic1" >
      <input id="firstname" class="input" type="text" placeholder=" " name="title" ngModel form.title="ngModel"/>
      <div class="cut cut-short"></div>
      <label for="firstname" class="placeholder">Title</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " name="text" ngModel form.text="ngModel"/>
      <div class="cut cut-short"></div>
      <label for="lastname" class="placeholder">Text</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder=" " name="author" ngModel form.author="ngModel"/>
      <div class="cut "></div>
      <label for="email" class="placeholder">Posted By</label>
    </div>
    <button type="submit" class="submit">submit</button>
  </form>
</div>
