
<div id="whole-container" class="container">
  <div class="row justify-content-center">
    <div class="card">
      <cl-image public-id="{{dog.image}}">
        <cl-transformation height="281px" width="750px"></cl-transformation>

    </cl-image>
      <div class="card-body">
        <h5 class="card-title">{{dog.name}}</h5>
        <p class="card-text">{{dog.about}}</p>
      </div>
      <button *ngIf="isLogin" class="btn btn-lg btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button *ngIf="isLogin" class="btn btn-lg btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </div>
    <div class="map" id="map" class="match-parent"></div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center">

    </div>
  </div>
</div>
