<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <form class="form" #form='ngForm' (submit)="onSubmit(form)">
        <div class="title">New Dog</div>


        <input type="file" class="inputfile" name="photo" ngModel
              (input)="onChange(f.files[0])" #f #test>
        <div class="input-container ic1" >
          <input id="firstname" class="input" type="text" placeholder=" " name="name" ngModel form.name="ngModel"/>
          <div class="cut cut-short"></div>
          <label for="firstname" class="placeholder">Name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " name="about" ngModel form.about="ngModel"/>
          <div class="cut cut-short"></div>
          <label for="lastname" class="placeholder">About</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " name="latitude" ngModel form.latitude="ngModel"/>
          <div class="cut"></div>
          <label for="email" class="placeholder">Latitude</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " name="longtitude" ngModel form.longtitude="ngModel"/>
          <div class="cut "></div>
          <label for="email" class="placeholder">Longtitude</label>
        </div>
        <button type="submit" class="submit">submit</button>
       </form>
    </div>
  </div>


   <div class="row d-flex justify-content-center">
     <div class="col-12 d-flex justify-content-center">
      <pre id="info"></pre>
          <div id="map"></div>
     </div>
   </div>







</div>
